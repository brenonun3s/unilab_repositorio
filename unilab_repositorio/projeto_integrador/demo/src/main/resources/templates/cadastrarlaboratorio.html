<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Laboratório - UniLab</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" th:href="@{/css/administradorGerenciarLaboratorios.css}">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img th:src="@{/imagens/LogoUnilab.png}" alt="UniLab Logo" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- Conteúdo principal -->
<main class="container py-5 mt-4">
    <div class="page-header mb-4">
        <h1><i class="bi bi-building-add"></i> Cadastro de Laboratório</h1>
        <p class="lead">Preencha os dados abaixo para cadastrar um novo laboratório</p>
    </div>

    <div class="form-container">
        <form id="cadastroLaboratorioForm" th:action="@{/laboratorios}" method="post">
            <div class="mb-3">
                <label for="numeroLaboratorio" class="form-label">Número do Laboratório</label>
                <input type="number" class="form-control" id="numeroLaboratorio" name="numeroLaboratorio" required>
            </div>

            <div class="mb-3">
                <label for="localizacao" class="form-label">Localização</label>
                <input type="text" class="form-control" id="localizacao" name="localizacao" required>
            </div>

            <div class="mb-3">
                <label for="capacidade" class="form-label">Capacidade (nº de alunos)</label>
                <input type="number" class="form-control" id="capacidade" name="capacidade" min="1" required>
            </div>

            <div class="mb-3">
                <label for="ferramentas" class="form-label">Ferramentas Disponíveis</label>
                <textarea class="form-control" id="ferramentas" name="ferramentas" rows="3" placeholder="Separe as ferramentas por vírgula..."></textarea>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="">Selecione</option>
                    <option value="Ativo">Ativo</option>
                    <option value="Inativo">Inativo</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="departamentoLaboratorio" class="form-label">Departamento</label>
                <input type="text" class="form-control" id="departamentoLaboratorio" name="departamentoLaboratorio" required>
            </div>

            <div class="mb-3">
                <label for="observacao" class="form-label">Observação</label>
                <textarea class="form-control" id="observacao" name="observacao" rows="3" placeholder="Informações adicionais, restrições, etc."></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a href="gerenciarLaboratorios.html" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Cadastrar Laboratório
                </button>
            </div>
        </form>
    </div>
</main>

<!-- Footer -->
<footer class="footer py-3 mt-auto">
    <div class="container text-center">
        <div class="footer-links">
            <a href="#"><i class="bi bi-question-circle"></i> Suporte</a>
            <span class="separator">|</span>
            <a href="#"><i class="bi bi-file-text"></i> Termos de Uso</a>
            <span class="separator">|</span>
            <a href="#"><i class="bi bi-shield-check"></i> Privacidade</a>
        </div>
        <small class="mt-2 d-block">&copy; 2025 UniLab. Todos os direitos reservados.</small>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
