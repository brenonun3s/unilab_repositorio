<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Histórico de Agendamentos - UniLab"/>
  <title>UniLab - Histórico de Agendamentos</title>
  <!-- Bootstrap CSS -->
  <link
          th:href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
          rel="stylesheet"
          th:href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- Google Fonts -->
  <link
          th:href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/historicoAgendamentos.css}"/>
  <!-- Favicon -->
  <link rel="shortcut icon" th:href="@{/favicon/favicon.ico}" type="image/x-icon"/>
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Skip link para acessibilidade -->
<a href="#main-content" class="skip-link">Pular para o conteúdo principal</a>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/index.html}">
      <img th:src="@{/imagens/LogoUnilab.png}" alt="UniLab Logo" height="40"/>
    </a>
    <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/sejaBemVindo.html}">
            <i class="bi bi-house"></i> Início
          </a>
        </li>
        <li class="nav-item">
          <a
                  class="nav-link notification-bell"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#notificationModal"
          >
            <i class="bi bi-bell"></i>
            <span class="notification-badge">3</span>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="userDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
          >
            <i class="bi bi-person-circle"></i>
            <span class="user-name">Usuário</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" href="#">
                <i class="bi bi-person"></i> Perfil
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="#">
                <i class="bi bi-gear"></i> Configurações
              </a>
            </li>
            <li>
              <hr class="dropdown-divider"/>
            </li>
            <li>
              <a class="dropdown-item logout-button" href="#">
                <i class="bi bi-box-arrow-right"></i> Sair
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Conteúdo Principal -->
<main id="main-content" class="container py-5">
  <div class="page-header d-flex justify-content-between align-items-center mb-4">
    <div>
      <h1>
        <i class="bi bi-clock-history"></i> Histórico de Agendamentos
      </h1>
      <p class="lead">Visualize e gerencie seus agendamentos anteriores</p>
    </div>
    <button
            class="btn btn-secondary"
            th:onclick="'window.location.href=' + @{/sejaBemVindo.html}">
      <i class="bi bi-arrow-left"></i> Voltar
    </button>
  </div>

  <div class="filters-section mb-4">
    <div class="card">
      <div class="card-body">
        <form id="filterForm" class="row g-3">
          <div class="col-md-3">
            <label for="dataInicio" class="form-label">Data Início</label>
            <input type="date" class="form-control" id="dataInicio"/>
          </div>
          <div class="col-md-3">
            <label for="dataFim" class="form-label">Data Fim</label>
            <input type="date" class="form-control" id="dataFim"/>
          </div>
          <div class="col-md-3">
            <label for="laboratorio" class="form-label">Laboratório</label>
            <select class="form-select" id="laboratorio">
              <option value="">Todos</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status">
              <option value="">Todos</option>
              <option value="confirmado">Confirmado</option>
            </select>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-search"></i> Filtrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<!-- Bootstrap Bundle with Popper -->
<script
        th:src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
<script th:src="@{/js/historicoAgendamentos.js}"></script>
</body>
</html>
